<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <img src="img/timg_02.png" alt="" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                <p  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">—— 2017 ——</p>
                <p  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">双选会</p>
                <li  class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s"></li>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2s">邀请函</p>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">盛邦升华</p>

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">邀请函</h2>
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">我们很荣幸邀请您参加将于12月23日在泊头职业学院举办的“盛邦升华沧州双选会”。本次双选会给了众企业聘用人才的机会，也给了应届毕业生们实习的机会。</p>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3"></div>
        </div>
        <div class="swiper-slide">
            <div class="s4"></div>
        </div>
        <div class="swiper-slide">
            <div class="s5"></div>
        </div>
    </div>


    <div class="swiper-pagination"></div>

    <div class="swiper-button-next swiper-button-white"></div>

    <audio id="mp3" src="mp3/kuaishan.mp3" autoplay></audio>
    <span id="mp3Btn"><img src="img/musicIcon.png" alt="" autoplay loop></span>
</div>


<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
